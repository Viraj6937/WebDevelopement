    <h1>Creamy...</h1>

  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <!-- Test-->
        <div class="card-section">
          <div class="card">
            <img id="cornetto-flavour" src="./images/capture4.jpg" alt="cornetto-image">
            <div class="color-flavour">
              <img src="./images/caputure7.png" id="chocolate" onclick="Cornetto('Cornetto-Double Chocolate')">
              <img src="./images/capture8.png" id="butterscotch" onclick="Cornetto('Cornetto-Butterscotch')">
              <img src="./images/capture9.png" id="royalkulfi" onclick="Cornetto('Cornetto-Royal kulfi')">
            </div>
          </div>
        <!-- </div> -->
        <div class="container info" id="info-card">
          <h2 id="cornetto-title">Cornetto-Double Chocolate</h2>
          <div class="container">
              <input type="number" value= "1" id="cornetto-quantity">
              <label id="cornetto-alert">Invalid</label>
              <label id="cornetto-pricelabel">₹ 70</label>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-lg-6 col-sm-6">
                <input type="submit" id="cornetto-checkprice" value="check price" onclick="cornettoPriceCal()">
              </div>
              <div class="col-lg-6 col-sm-6">
                <input type="submit" id="cornetto-orderNow" value="order now" onclick="placeCornettoOrder()">              
              </div>
            </div>
          </div>
        </div>
      </div>
     </div>
     
      <div class="col-lg-4 col-md-6 col-sm-12">
        <!-- Test-->
        <div class="card-section">
          <div class="card">
            <img id="kulfi-flavour" src="./images/capture10.jpg">
            <div class="color-flavour">
              <img src="./images/capture8.png" id="kulfimalai" onclick="kulfimalai()">

          </div>

                <input type="number" value= "1" id="koolfi-quantity">
                <label id="koolfi-alert">Invalid</label>
                <label id="koolfi-pricelabel">₹ 40</label>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-lg-6 col-sm-6">
                  <input type="submit" id="koolfi-checkprice" value="check price" onclick="koolfiPriceCal()">
                </div>
                <div class="col-lg-6 col-sm-6">
                  <input type="submit" id="koolfi-orderNow" value="order now" onclick="placeKoolfiOrder()">              
                </div>
              </div>
            </div>
        </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <!-- Test-->
        <div class="card-section">
        <div class="card">
          <img id="matka-flavour" src="./images/capture14.jpg">
          <!-- <h3>Makta - King</h3> -->
          <div class="color-flavour">
            <img src="./images/capture8.png" id="matkamalai" onclick="matkaMalai()">

          <!-- <button id="cart">Add to Cart</button> -->

              <input type="number" value= "1" id="matka-quantity">

              <label id="matka-pricelabel">₹ 65</label>
          </div>
          <div class="container">
